{% extends "base.html" %}
{% block head %}

<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% endblock %}
  {% block body %}
  <h3>Malware from Honeypots with no results on VirusTotal</h3>
    <div class="page">
      <table>
        <thead>
          <tr>
            <td>MD5</td>
            <td>Filename</td>
            <td>Results</td>
          </tr>
        </thead>
        <tbody>
            <tbody>

          {% for items in data %}
            <tr>
              <td>{{ items.md5  }}</td>
              <td>{{ items.filename  }}</td>
              <td>{{ items.text  }}</td>

          {% endfor %}

        
        </tbody>
      </table>
    </div>
{% endblock %}
