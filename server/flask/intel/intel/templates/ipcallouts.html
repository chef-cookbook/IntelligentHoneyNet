{% extends "base.html" %}
{% block head %}

<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% endblock %}
{% block body %}
      <h3>SSH Callouts to IP addresses</h3>
      <table width="100%" border=1>
        <thead>
          <tr>
            <td>Host</td>
            <td>ASN</td>
            <td>Organization</td>
            <td>Created</td>
          </tr>
        </thead>
        <tbody>
            <tbody>

          {% for items in data %}
            <tr>
              <td>{{ items.host  }}</td>
              <td>{{ items.asn  }}</td>
              <td>{{ items.org  }}</td>
              <td>{{ items.created  }}</td>

          {% endfor %}

        
        </tbody>
      </table>
    </div>
{% endblock %}
